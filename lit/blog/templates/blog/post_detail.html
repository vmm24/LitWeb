{%extends "blog/base.html" %}
{% block content %}
<style>
  #post {
      box-shadow: 0 16px 48px #E3E7EB;
      background-color: #11111110;
      border: none;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-5  mt-5 left top" id="post">
      <div class="card-body">
        <h2 class="text-primary">{% block title %} {{ object.title }} {% endblock title %}</h2>
        <p class=" text-muted">{{ post.author }} | {{ post.date }}</p>
        <p class="card-text ">{{ object.content | linebreaks }}</p>
      </div>
      {% if post.author == user %}
            <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-5 ml-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-5 ml-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
