{%extends "blog/base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-5  mt-5 left  top">
      <div class="card-body">
        <h2>{% block title %} {{ object.title }} {% endblock title %}</h2>
        <p class=" text-muted">{{ post.author }} | {{ post.date }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
      {% if post.author == user %}
            <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-5 ml-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-5 ml-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
